<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="login.css" rel="stylesheet" type="text/css">
    <script src="login.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <form name='form-signup'>
    
            <h1>REGISTER</h1>
    
            <label for="signupName">Email</label>
            <input type="email" id="signupName" placeholder="Username" required>
    
            <label for="signupPw">Password</label>
            <input type="password" id="signupPw" placeholder="Password" required>
    
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
    
            <input id="rgstr_btn" type="button" value="Register" onclick="register()">
    
        </form>
    </div>
</body>
</html>
